<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Homepage</title>
  <style>
    @font-face {
      font-family: 'Pricedown';
      src: url('pricedown bl.otf') format('opentype');
      /* Add more font formats if needed (e.g., woff, woff2) */
    }

    body {
      font-family: 'Chalet Comprime Cologne Sixty Scale', sans-serif;
    }

    header {
      text-align: center;
      font-family: 'Pricedown', sans-serif;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    nav {
      text-align: center;
      background-color: #ddd;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      margin: 0 15px;
      font-family: 'Pricedown', sans-serif;
      color: #333;
    }

    .titles {
      font-family: 'Signpainter', sans-serif;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Website Name</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="titles">
    <h2>Title of Page 1</h2>
    <h2>Title of Page 2</h2>
    <h2>Title of Page 3</h2>
  </div>

  <p>This is some regular text using Chalet Comprime Cologne Sixty Scale font.</p>

</body>
</html>
