<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mag's lightblue Homepage</title>
  <style>
    @font-face {
      font-family: 'Pricedown';
      src: url('fonts/Pricedown.ttf') format('truetype');
      /* Add more font formats if needed (e.g., woff, woff2) */
    }

    @font-face {
      font-family: 'Chalet Comprime Cologne Sixty Scale';
      src: url('fonts/ChaletComprimeCologneSixtyScale.ttf') format('truetype');
      /* Add more font formats if needed (e.g., woff, woff2) */
    }

    @font-face {
      font-family: 'Signpainter';
      src: url('fonts/Signpainter.ttf') format('truetype');
      /* Add more font formats if needed (e.g., woff, woff2) */
    }

    body {
      font-family: 'Chalet Comprime Cologne Sixty Scale', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #AEDBF2;
      color: #FFFFFF;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #AEDBF2;
      color: #FFFFFF;
    }

    .gta-header {
      font-family: 'Pricedown', sans-serif;
    }

    nav {
      text-align: center;
      background-color: #AEDBF2;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      margin: 0 15px;
      font-family: 'Pricedown', sans-serif;
      color: #FFFFFF;
    }

    .titles {
      font-family: 'Signpainter', sans-serif;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <div class="gta-header">gta</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="titles">
    <h2>Title of Page 1</h2>
    <h2>Title of Page 2</h2>
    <h2>Title of Page 3</h2>
  </div>

  <p>This is some regular text using Chalet Comprime Cologne Sixty Scale font.</p>

</body>
</html>
