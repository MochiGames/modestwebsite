<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnetite</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    #scroll-container {
      height: 100%;
      width: 100vw;
      overflow-y: scroll;
      position: fixed;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      scroll-snap-align: start;
    }

    #intro {
      background-color: #111;
      color: #fff;
    }

    #github-section {
      background-color: #111;
      color: #fff;
    }

    #about-section {
      background-color: #111;
      color: #fff;
    }

    #creations-section {
      background-color: #111;
      color: #fff;
    }

    #contact-section {
      background-color: #111;
      color: #fff;
    }

    h1 {
      font-weight: 800;
      font-size: 6em;
      animation: colorChange 10s infinite linear;
      margin-bottom: 20px;
    }

    div.links {
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      z-index: 2;
      padding: 10px 0;
      transition: background-color 0.3s ease-in-out; /* Added transition effect */
    }

    div.links a {
      color: #fff;
      text-decoration: none;
      margin: 0 5px;
      transition: font-size 0.3s ease-in-out;
    }

    div.links a:hover {
      font-size: 1.2em;
    }

    div.links a:not(:hover) {
      font-size: 1em;
    }

    #dots-container {
      position: fixed;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: #fff;
      border-radius: 50%;
      margin: 10px 0;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.3s ease-in-out;
    }

    .dot.active {
      opacity: 1;
    }

    /* Custom scrollbar styles */
    #scroll-container::-webkit-scrollbar {
      width: 12px;
    }

    #scroll-container::-webkit-scrollbar-thumb {
      background-color: #111;
      border-radius: 10px;
    }

    #scroll-container::-webkit-scrollbar-track {
      background-color: #111;
      border-radius: 10px;
    }

    @keyframes colorChange {
      0% {
        color: rgb(255, 0, 0);
      }

      25% {
        color: rgb(255, 255, 0);
      }

      50% {
        color: rgb(0, 255, 0);
      }

      75% {
        color: rgb(0, 255, 255);
      }

      100% {
        color: rgb(255, 0, 255);
      }
    }
  </style>
</head>

<body>
  <div id="scroll-container">
    <section id="intro">
      <h1>Magnetite</h1>
    </section>

    <div class="links">
      <a href="#intro">Magnetite</a>
      <a href="#github-section">[GITHUB]</a>
      <a href="#about-section">[ABOUT]</a>
      <a href="#creations-section">[CREATIONS]</a>
      <a href="#contact-section">[CONTACT]</a>
    </div>

    <section id="github-section">
      <header>
        <h2>[GITHUB]</h2>
      </header>
    </section>

    <section id="about-section">
      <header>
        <h2>[ABOUT]</h2>
      </header>
    </section>

    <section id="creations-section">
      <header>
        <h2>[CREATIONS]</h2>
      </header>
    </section>

    <section id="contact-section">
      <header>
        <h2>[CONTACT]</h2>
      </header>
    </section>

    <!-- Add more sections as needed -->

    <div id="dots-container">
      <div class="dot" onclick="scrollToSection(0)"></div>
      <div class="dot" onclick="scrollToSection(1)"></div>
      <div class="dot" onclick="scrollToSection(2)"></div>
      <div class="dot" onclick="scrollToSection(3)"></div>
      <div class="dot" onclick="scrollToSection(4)"></div>
    </div>
  </div>

  <!-- Script to smoothly scroll to anchor links -->
  <script>
    const dots = document.querySelectorAll('.dot');
    const sections = document.querySelectorAll('section');
    const navbar = document.querySelector('.links');

    window.addEventListener('scroll', () => {
      const scrollPosition = window.scrollY;

      sections.forEach((section, index) => {
        const offsetTop = section.offsetTop;
        const offsetBottom = offsetTop + section.clientHeight;

        if (scrollPosition >= offsetTop && scrollPosition < offsetBottom) {
          activateDot(index);
        }
      });

      // Change navbar background color when scrolling
      const introHeight = document.getElementById('intro').clientHeight;
      if (scrollPosition >= introHeight) {
        navbar.style.backgroundColor = '#333'; // Change to your desired color
      } else {
        navbar.style.backgroundColor = '#111';
      }
    });

    function scrollToSection(index) {
      const section = sections[index];
      window.scrollTo({
        top: section.offsetTop,
        behavior: 'smooth'
      });
    }

    function activateDot(index) {
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
    }
  </script>
</body>

</html>
